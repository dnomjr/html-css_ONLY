<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&family=Open+Sans:wght@400;800&display=swap"
    rel="stylesheet">

  <title>Product preview card component</title>

</head>

<body>
  <div class="product_card">

    <aside>
      <img src="images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum" class="product_image">
    </aside>

    <main>
      <article>

        <h2>Perfume</h2>

        <h1> Gabrielle Essence Eau De Parfum </h1>

        <p class="description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of
          CHANEL.
        </p>

        <p class="prices">
          <span class="actual_price">$149.99</span>
          <span class="old_price">$169.99</span>
        </p>

        <a class="cart">
          <img src="images/icon-cart.svg" alt="icon" class="icon">
          Add to Cart
        </a>


      </article>
    </main>

  </div>

  <div class="attribution">
    Coded by <a href="#">Daniel</a>.
  </div>

</body>

</html>
